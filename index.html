<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body ng-app="Callan">
	<nav class="navbar navbar-inverse">
  <div class="container-fluid" ng-controller="ItemCtrl">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">The Big Foodie</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
<div ng-controller="ItemCtrl">
<form>
	<h1>Callan's Food-Palooza
  <button type="button" class="btn btn-lg btn-danger right" ng-click="showFav()">Show Me the Food!</button>
	</h1>
</form>
	<div class="container">
		<div ng-show="showListView">
			<img ng-class="img" ng-src="{{link}}" alt="#">
			<p>{{randomFood.food}}</p>
		</div>
	</div>
</div>
	<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/javascripts/main.js"></script>
</body>
</html>
